<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://w7.pngwing.com/pngs/708/311/png-transparent-icon-logo-twitter-logo-twitter-logo-blue-social-media-area-thumbnail.png" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O mediante</span>
            <hr>
        </div>

        <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" name="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input id="password" name="password" placeholder="+6 carateres">
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox">
                        <span>Acepto las condiciones y el avisol legal</span>
                    </label>
                    <button class="submit-btn" type="submit">Crear cuenta</button>
                </div>
        </form>
    </div>

</body>
</html>
